<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBO - Sistema Integral de Bodega y Organización</title>
    <link rel="stylesheet" href="../CSS/Estilosdelindex.css">
</head>
<body>
    <header>
        <h1>Bienvenido a SIBO</h1>
        <p>Sistema Integral de Bodega y Organización</p>
    </header>

    <main>
        <section id="login-section">
            <h2>Inicio de Sesión</h2>
            <form id="login-form" action="#" method="post">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

                <label for="user-type">Tipo de Usuario:</label>
                <select id="user-type" name="user-type" required>
                    <option value="admin">Administrador</option>
                    <option value="normal">Usuario</option>
                </select>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SIBO - Todos los derechos reservados</p>
    </footer>
</body>
</html>
